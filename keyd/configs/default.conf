# docs: https://github.com/rvaiya/keyd/blob/6dc2d5c4ea76802fd192b143bdd53b1787fd6deb/docs/keyd.scdoc
# syntax:
# [layer]
# key = <keycode>|<macro>|<action>
# A valid config file has the extension _.conf_ and *must* begin with an _[ids]_

# [main]
# -------------------------------------------         -------------------------------------
# |  TAB/ALT  |  Q  |  W  |  E  |  R  |  T  |         |  Y  |  U  |  I  |  O  |  P  |  [  |
# -------------------------------------------         -------------------------------------
# |  ESC/LWR  |  A  |  S  |  D  |  F  |  G  |         |  H  |  J  |  K  |  L  |  ;  |  '  |
# -------------------------------------------         -------------------------------------
# | SHFT/META |  Z  |  X  |  C  |  V  |  B  |         |  N  |  M  |  ,  |  .  |  /  |  ]  |
# -------------------------------------------         -------------------------------------
#                         | --- | CTL | SPC |         | ENT | RSE | --- |
#                         -------------------         -------------------


# [controller]
# -------------------------------------------         -------------------------------------
# |  TAB/ALT  |  1  |  2  |  3  |  4  |  5  |         |  6  |  7  |  8  |  9  |  0  |  {  |
# -------------------------------------------         -------------------------------------
# |  ESC/LWR  |  !  |  @  |  #  |  $  |  %  |         |  ^  |  &  |  *  |  _  |  =  |  `  |
# -------------------------------------------         -------------------------------------
# | SHFT/META |     |     |  ~  |  |  |     |         |  +  |  -  |  (  |  )  |  \  |  }  |
# -------------------------------------------         -------------------------------------
#                         | --- | CTL | SPC |         | ENT | RSE | --- |
#                         -------------------         -------------------


# [controller]
# -------------------------------------------         -------------------------------------
# |  TAB/ALT  |     |     |     |     |     |         |     | CAP | INS |     | PRT | BCSP|
# -------------------------------------------         -------------------------------------
# |  ESC/LWR  |     |     |     |     |     |         | HOME| PGDW| PGUP| END |     |ENTER|
# -------------------------------------------         -------------------------------------
# | SHFT/META |     |     |     |     |     |         |     |     |     |     |     | DEL |
# -------------------------------------------         -------------------------------------
#                         | --- | CTL | SPC |         | ENT | RSE | --- |
#                         -------------------         -------------------


[ids]
*

[main]
rightshift  = ]
leftmeta    = layer(control)
tab         = overload(alt, tab)
capslock    = overload(controller, esc)
leftshift   = overload(shift, oneshot(meta))

[alt]
space = layer(shift)
[meta]
space = layer(shift)
[control]
space = layer(shift)
capslock = C-esc
tab = C-tab
[shift]
space = backspace

[controller]
q = 1
w = 2
e = 3
r = 4 
t = 5
y = 6
u = 7
i = 8
o = 9
p = 0
[ = {
rightshift = }
a = !
s = @
d = #
f = $
g = %
h = ^   
j = &
k = *
l = _ 
semicolon = =
apostrophe = `
c = ~
v = |
# b = `
n = +
m = -
, = (
. = )
/ = \
space = overload(nav, space)

[layers]
w = oneshot(workspaces)
l = oneshot(layouts)

[layouts]
r = toggle(layoutrstlne)

[workspaces]
# -- goto workspace
h = meta+S+h
l = meta+S+l
# -- move to workspace
j = meta+S+j
k = meta+S+k

[nav]
u = capslock
i = insert
p = C-S-5
[ = backspace
f = overload(nav_speed, oneshot(fnrow))
k = up
j = down
h = left
l = right
apostrophe = enter
] = delete

[nav_speed]
h = home
j = pagedown
k = pageup
l = end

[fnpad]
u = f1
i = f2
o = f3
p = f4
j = f5
k = f6
l = f7
semicolon = f8
m = f9
, = f10
. = f11
/ = f12

[fnrow]
q = f1
w = f2
e = f3
r = f4
t = f5
y = f6
u = f7
i = f8
o = f9
p = f10
f = f11
j = f12

[media]
space = play
s = stop
n = nextsong
p = previoussong
m = mute
j = foward

